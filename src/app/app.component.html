<div class="container">
  <div class="heading">
    <h1>MULTIPLE CHANNEL</h1>
  </div>
  <div class="userRegistered">
    <input type="text" [(ngModel)]="userName" placeholder="user">
    <button (click)="userPage()" >ADD</button>
  </div>
  <main>
      <div *ngFor="let item of user"  trackBy="trackUser">
        <app-channel [user]="item" (logout)="logOutUser($event)"></app-channel>
      </div>
  </main>
</div>
